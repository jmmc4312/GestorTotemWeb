{% extends '../index_master.html' %}

{% block content %}

<div class="right_col" role="main">
    <h1>Agregar Beneficio</h1>
    <form action="{% url 'agregarBeneficios' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
            <label for="titulo" class="col-3 col-form-label">Título</label>
            <div class="col-9">
                <input id="titulo" name="titulo" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="descripcion" class="col-3 col-form-label">Descripción</label>
            <div class="col-9">
                <textarea id="descripcion" name="descripcion" cols="40" rows="5" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="requisitos" class="col-3 col-form-label">Requisitos</label>
            <div class="col-9">
                <textarea id="requisitos" name="requisitos" cols="40" rows="5" class="form-control"
                    required="required"></textarea>
            </div>
        </div>
        <!-- Sección para cargar la imagen -->
        <div class="form-group row">
            <label for="imagen" class="col-3 col-form-label">Imagen</label>
            <div class="col-9">
                <input type="file" name="imagen" accept="image/*" class="form-control-file">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-3 col-9">
                <button name="submit" type="submit" class="btn btn-success">Agregar Beneficio</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
