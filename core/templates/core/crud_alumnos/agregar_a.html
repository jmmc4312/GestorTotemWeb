{%extends '../index_master.html' %}

{%block content%}

<div class="right_col" role="main">
    <h1>Agregar Alumno</h1>
    <form action="{% url 'agregarAlumnos' %}" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="nombre" class="col-3 col-form-label">Nombre</label> 
          <div class="col-9">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nombre" name="nombre" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="rut" class="col-3 col-form-label">RUT</label> 
          <div class="col-9">
            <input id="rut" name="rut" type="text" aria-describedby="rutHelpBlock" required="required" class="form-control"> 
            <span id="rutHelpBlock" class="form-text text-muted">* Sin puntos y con guión.</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-3 col-form-label">Correo Electrónico</label> 
          <div class="col-9">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-at"></i>
                </div>
              </div> 
              <input id="email" name="email" type="email" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-form-label" for="carrera">Carrera</label> 
          <div class="col-9">
            <input id="carrera" name="carrera" type="text" class="form-control" required="required">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-3 col-9">
            <button name="submit" type="submit" class="btn btn-success">Agregar Alumno</button>
          </div>
        </div>
    </form>
      
</div>

{%endblock%}
