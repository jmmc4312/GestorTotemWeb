{%extends '../index_master.html' %}

{%block content%}

<div class="right_col" role="main">
    <h1>Eliminar Alumno</h1>
    <form action="{% url 'eliminarAlumnos' %}" method="POST">
      {% csrf_token %}


        <div class="form-group row">
          <label class="col-4 col-form-label" for="nombre">RUT</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-id-card" aria-hidden="true"></i>
                </div>
              </div> 
              
              <select name="RUT" id="rut">
                {% for a in alumnos %}
                <option value="{{a.rut}}">{{a.rut}}</option>
                {% endfor %}
              </select>
              
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> Eliminar Alumno</button>
          </div>
        </div>
    </form>
</div>

{%endblock%}
