{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar Curso</h1>
    <form action="{% url 'agregarCursos' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-3 col-form-label">Nombre</label>
            <div class="col-9">
                <input id="nombre" name="nombre" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label" for="docente">Docente Asignado</label>
            <div class="col-9">
                <select id="docente" name="docente" class="form-control" required="required">
                    {% for docente in docentes %}
                        <option value="{{ docente.rut }}">{{ docente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="codigo" class="col-3 col-form-label">Código</label>
            <div class="col-9">
                <input id="codigo" name="codigo" type="text" required="required" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="codigosecc" class="col-3 col-form-label">Sección</label>
            <div class="col-9">
                <input id="codigosecc" name="codigosecc" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-3 col-9">
                <button name="submit" type="submit" class="btn btn-success">Agregar Curso</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
