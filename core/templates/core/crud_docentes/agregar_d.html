{%extends '../index_master.html' %}

{%block content%}

<div class="right_col" role="main">
    <h1>Agregar Docente</h1>
    <form action="{% url 'agregarDocentes' %}" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label class="col-4 col-form-label" for="nombre">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nombre" name="nombre" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="rut">RUT</label> 
          <div class="col-8">
            <input id="rut" name="rut" type="text" class="form-control" aria-describedby="rutHelpBlock" required="required"> 
            <span id="rutHelpBlock" class="form-text text-muted">* Sin puntos y con guión.</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="email">Correo Electrónico</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-at"></i>
                </div>
              </div> 
              <input id="email" name="email" type="email" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="areaAcademica" class="col-4 col-form-label">Área Académica</label> 
          <div class="col-8">
            <select id="areaAcademica" name="areaAcademica" class="custom-select">
              <option value="Seleccione">Seleccione</option>
              <option value="Hotelería, Turismo Y Gastronomía">Hotelería, Turismo Y Gastronomía</option>
              <option value="Humanidades">Humanidades</option>
              <option value="Salud">Salud</option>
              <option value="Construcción">Construcción</option>
              <option value="Logística">Logística</option>
              <option value="Mecánica">Mecánica</option>
              <option value="Automatización Y Robótica">Automatización Y Robótica</option>
              <option value="Diseño E Industria Digital">Diseño E Industria Digital</option>
              <option value="Electricidad, Electrónica Y Telecomunicaciones">Electricidad, Electrónica Y Telecomunicaciones</option>
              <option value="Tecnologías De Información Y Ciberseguridad">Tecnologías De Información Y Ciberseguridad</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-success">Agregar Docente</button>
          </div>
        </div>
    </form>
</div>

{%endblock%}
